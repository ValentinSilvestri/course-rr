<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RR - Daily News: Subscription Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/articles.css">
    <link rel="stylesheet" href="css/subscription.css">
    <script src="js/subscription-page.js"></script>
</head>
<body class="main-container">
    <!-- Header -->
    <div class="header-nav">
        <!-- Header -->
        <header>
            <div class="newspaper">
                <h1 class="name">
                    RR - Daily News
                </h1>
            </div>
        </header>

        <!-- Navigation Bar -->
        <nav>
            <!-- Hambuerguer menu icon -->
            <div class="navicon">
                <div class="menu-icon"></div>
                <div class="menu-icon"></div>
                <div class="menu-icon"></div>
            </div>

            <div class="navbar">
                <a href="#">Politics</a>
                <a href="#">Technology</a>
                <a href="#">Markets</a>
                <a href="#">Opinions</a>
            </div>
        </nav>
    </div>

    <!-- Form -->
    <form class="container" method="POST">
        <h2 class="newspaper name" style="margin-bottom: 10px;">Subscription Page</h2>
        
        <!-- Error message -->
        <div id="error">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
            <h4 id="emessage">
                Indicates a dangerous or potentially negative action.
            </h4>
        </div>

        <div class="formdiv1">

            <div class="formdiv2">
                <!-- Personal Name -->
                <div>
                    <label for="pname">Personal Name:</label>
                    <input type="text" id="pname" name="pname" placeholder="Your name..."><br><br>    
                </div>
                
                <!-- Mail -->
                <div>
                    <label for="mail">Mail:</label>
                    <input type="email" id="mail" name="mail" placeholder="Mail..."><br><br>
                </div>
                
                <!-- Password -->
                <div>
                <label for="pass">Password:</label>
                <input type="password" id="pass" name="pass" placeholder="Password..."><br><br>
                </div>

                <!-- Password Repetition-->
                <div>
                    <label for="rpass">Repeat your password:</label>
                    <input type="password" id="rpass" name="rpass" placeholder="Repeat password..."><br><br>
                </div>
                
                <!-- Age -->
                <div>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Age..."><br><br>
                </div>
            </div>

            <div class="formdiv2">
                <!-- Phone Number -->
                <div>
                <label for="pnumber">Phone number:</label>
                <input type="number" id="pnumber" name="pnumber" placeholder="Phone number..."><br><br>
                </div>
                
                <!-- Address -->
                <div>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Address..."><br><br>
                </div>
                
                <!-- City -->
                <div>
                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="City/town..."><br><br>
                </div>
                <!-- Postal Code -->
                <div>
                <label for="zipcode">Postal code:</label>
                <input type="text" id="zipcode" name="zipcode" placeholder="ZIP code..."><br><br>
                </div>
                
                <!-- ID Card Number -->
                <div>
                <label for="idcard">ID card number:</label>
                <input type="number" id="idcard" name="idcard" placeholder="ID number..."><br><br>
                </div>
            </div>
        </div>

        <button value="submit" id="button">Submit!</button>
    </form>

    <!-- Footer -->
    <footer class="footer">
        <div> 
            <small>
                &copy; 2020 RR - Daily News. All Rights Reserved
            </small> 
        </div>
    </footer>
</body>
</html>
